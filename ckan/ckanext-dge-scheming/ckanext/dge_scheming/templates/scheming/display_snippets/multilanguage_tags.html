{%- set value = h.dge_dataset_form_value(data[field.field_name]) -%}
<section class="tags">
{% block tag_list %}
  <ul class="tag-list">
    {% for tag in value %}
      <li>
        <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{%
           url_for controller='package', action='search', tags=tag %}">{{
            h.truncate(tag, 22) }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
</section>
